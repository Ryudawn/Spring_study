<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 해당 문서에 있는 frag조각을 exLayout2 페이지에 전달한다 -->
<th:block th:replace="~{/sample/exLayout2 :: setContent(~{this::frag})}">

    <th:block th:fragment="frag"> <!-- 조각만들기 -->

        <h1>조각1</h1>

    </th:block>

</th:block>
